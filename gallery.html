</head>
<script>
  filterSelection("all") // Execute the function and show all columns
  function filterSelection(c) {
    var x, i;
    x = document.getElementsByClassName("column");
    if (c == "all") c = "";
    // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
    for (i = 0; i < x.length; i++) {
      w3RemoveClass(x[i], "show");
      if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
    }
  }

  // Show filtered elements
  function w3AddClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      if (arr1.indexOf(arr2[i]) == -1) {
        element.className += " " + arr2[i];
      }
    }
  }

  // Hide elements that are not selected
  function w3RemoveClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      while (arr1.indexOf(arr2[i]) > -1) {
        arr1.splice(arr1.indexOf(arr2[i]), 1);
      }
    }
    element.className = arr1.join(" ");
  }

  // Add active class to the current button (highlight it)
  var btnContainer = document.getElementById("myBtnContainer");
  var btns = btnContainer.getElementsByClassName("btn");
  for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function () {
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active";
    });
  }
</script>

<body>

    <br>

    <div id="myBtnContainer">
      <button class="btn" onclick="filterSelection('portraits')"> Portraits</button>
      <button class="btn" onclick="filterSelection('action')"> Action</button>
      <button class="btn" onclick="filterSelection('landscape')"> Landscape </button>
      <button class="btn" onclick="filterSelection('business')"> Business </button>

      <button class="btn" onclick="filterSelection('all')"> Show all</button>

    <div class="tz-gallery">

      <div class="row">
        <!-- START OF ROW -->

          var portraitPictures = 
            [

            ];
          for (var i = 0; i < portraitPictures.length; i++) {
            var portraitNum = 'p' + portraitPictures[i]+ '.jpg'
            var portraitHTML = '<div class="column portraits"><div class="col-sm-6 col-md-4"><a class="lightbox" href="portraits/' + portraitNum +
              '"><img src="portraits/' + portraitNum + '" alt="1"></a></div></div>'
            document.write(portraitHTML);

          var actionCount = 11;

            document.write(actionHTML);

          var landscapeCount = 1;
          for (var i = 1; i <= landscapeCount; i++) {
            var landscapeNum = 'l' + i.toString() + '.jpg'
            var landscapeHTML = '<div class="column landscape"><div class="col-sm-6 col-md-4"><a class="lightbox" href="landscape/' + landscapeNum +
              '"><img src="landscape/' + landscapeNum + '" alt="1"></a></div></div>'
            document.write(landscapeHTML);
          }

        </script>

      </div> <!-- END OF ROW -->

    </div> <!-- GALLERY ENDS -->


 

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
