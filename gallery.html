<head>

  <meta charset="utf-8">

</head>
<script>
  filterSelection("all") // Execute the function and show all columns
  function filterSelection(c) {
    var x, i;
    x = document.getElementsByClassName("column");
    if (c == "all") c = "";
    // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
    for (i = 0; i < x.length; i++) {
      w3RemoveClass(x[i], "show");
      if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
    }
  }

  // Show filtered elements
  function w3AddClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      if (arr1.indexOf(arr2[i]) == -1) {
        element.className += " " + arr2[i];
      }
    }
  }

  // Hide elements that are not selected
  function w3RemoveClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      while (arr1.indexOf(arr2[i]) > -1) {
        arr1.splice(arr1.indexOf(arr2[i]), 1);
      }
    }
    element.className = arr1.join(" ");
  }

  // Add active class to the current button (highlight it)
  var btnContainer = document.getElementById("myBtnContainer");
  var btns = btnContainer.getElementsByClassName("btn");
  for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function () {
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active";
    });
  }
</script>

<body>

  <div class="container gallery-container">

    <h1>GUIDO MEDIA</h1>

    <br>
    <br>
    Hello! Welcome to Guido Media! Please have a look at our portfolio below by clicking on "Show All" or navigating to

    </a> for more of our work and contact information.

    <br>

    <div id="myBtnContainer">
      <button class="btn active" onclick="filterSelection('all')"> Show all</button>
      <button class="btn" onclick="filterSelection('portraits')"> Portraits</button>
      <button class="btn" onclick="filterSelection('action')"> Action</button>
      <button class="btn" onclick="filterSelection('landscape')"> Other</button>

    <div class="tz-gallery">  <!-- GALLERY STARTS-->


      <div class="row">
        <!-- START OF ROW -->
        <script>
          var portraitCount = 33;

            if (i % 3 == 0) {

            var portraitHTML = '<div class="column portraits"><div class="col-sm-6 col-md-4"><a class="lightbox" href="portraits/' + portraitNum + 
              '"><img src="portraits/' + portraitNum + '" alt="1"></a></div></div>'
              document.write(portraitHTML);    
          }
    
          var actionCount = 11;

            var actionHTML = '<div class="column action"><div class="col-sm-6 col-md-4"><a class="lightbox" href="action/' + actionNum +

              document.write(actionHTML);

          var landscapeCount = 1;
          for (var i = 1; i <= landscapeCount; i++) {
            var landscapeNum = 'l' + i.toString() + '.jpg'
            var landscapeHTML = '<div class="column landscape"><div class="col-sm-6 col-md-4"><a class="lightbox" href="landscape/' + landscapeNum + 
              '"><img src="landscape/' + landscapeNum + '" alt="1"></a></div></div>'
              document.write(landscapeHTML);    
          }
    
        </script>

      </div> <!-- END OF ROW -->
